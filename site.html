
<html lang="en">

    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <label>
                Search
                <input type="search" id="id_search">
            </label>
            <label>
                Show all
                <input type="checkbox" id="id_input_show_all" checked>
            </label>
            <label>
                Load data
                <input id="id_input_upload_date" type="file">
            </label>
            <label>
                Import image
                <input id="id_input_upload_image" type="file">
            </label>

            <label>
                Zoom
                <input type="range" id="id_input_zoom" name="zoom" min="10" max="100" value="100"/>
            </label>
            <button id='id_button_export'>
                Export tree
            </button>
        </header>

        <main>
            <section class="tree">
            </section>
        </main>

        <div id="id_edit" popover>
            THIS IS A TEST
        </div>

        <footer>
            <script type="text/javascript" src="run.js"></script>
        </footer>

    </body>

</html>
